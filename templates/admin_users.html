<!DOCTYPE html>
<html>
<head>
    <title>Admin - User Tracking</title>
    <style>
        input[type="search"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>User Tracking</h2>

    <form method="get" action="{{ url_for('admin_users') }}">
        <input type="search" name="search" placeholder="Search by username or contact" value="{{ search }}">
        <button type="submit">Search</button>
        {% if search %}
            <a href="{{ url_for('admin_users') }}">Clear</a>
        {% endif %}
    </form>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Total Parking Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.total_hours }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}">ðŸ”™  Dashboard</a>
</body>
</html>
