<!DOCTYPE html>
<html>
<head>
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2>Edit Parking Lot</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="lot_name" class="form-label">Lot Name:</label>
            <input type="text" class="form-control" id="lot_name" name="lot_name" value="{{ lot.name }}" required>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" value="{{ lot.places|length }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price Per Hour:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
